<app-login-layout

title="Login into your account"
primaryBtnText="Login Now"
secondaryBtnText="Signup now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>

<form [formGroup]="loginForm">

    <app-primary-input
    formControlName="email"
    inputName="email" 
    type="email" 
    label="Email" 
    placeHolder="johndoe@email.com"
    
    >
<img src="/assets/svg/mailicon.svg" alt="">

    </app-primary-input>



    <app-primary-input
    formControlName="password"
    inputName="password" 
    type="password" 
    label="Password" 
    
    
    >
<img src="/assets/svg/passicon.svg" alt="">

    </app-primary-input>




</form>


</app-login-layout>
